<body>
<div class="login-container">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <h2>Login</h2>
  
     
      <div class="form-group">
        <label for="email">Email: </label>
        <input
          type="email"
          id="email"
          formControlName="email"
          placeholder="Email"
          class="form-control"
          required
        />
        <div class="error" *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.invalid">
          <small *ngIf="loginForm.get('email')?.errors?.['required']">Email is required</small>
          <small *ngIf="loginForm.get('email')?.errors?.['email']">Invalid email format</small>
        </div>
      </div>
  
     
      <div class="form-group">
        <label for="password">Password: </label>
        <input
          type="password"
          id="password"
          formControlName="password"
          placeholder="Password"
          class="form-control"
          required
        />
        <div class="error" *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.invalid">
          <small>Password is required</small>
        </div>
      </div>
  
      
      <button type="submit" class="btn-submit" [disabled]="loginForm.invalid">Login</button>
  
      
      <div *ngIf="errorMessage" class="error-message">
        {{ errorMessage }}
      </div>
    </form>
  </div>
  </body>
