<div class="invoice-container">
    <form [formGroup]="invoiceForm" (ngSubmit)="onSubmit()">
      <h2>Generate Salary Invoice</h2>
      
      <div class="form-group">
        <input
          type="text"
          formControlName="employeeName"
          placeholder="Employee Name"
          class="form-control"
        />
      </div>

      <div class="form-group">
        <input
          type="text"
          formControlName="employeeId"
          placeholder="Employee ID"
          class="form-control"
        />
      </div>

      <div class="form-group">
        <input
          type="number"
          formControlName="basicSalary"
          placeholder="Basic Salary"
          class="form-control"
        />
      </div>

      <div class="form-group">
        <input
          type="number"
          formControlName="allowances"
          placeholder="Allowances"
          class="form-control"
        />
      </div>

      <div class="form-group">
        <input
          type="number"
          formControlName="deductions"
          placeholder="Deductions"
          class="form-control"
        />
      </div>

      <div class="form-group">
        <input
          type="date"
          formControlName="paymentDate"
          class="form-control"
        />
      </div>

      <button type="submit" class="btn-submit" [disabled]="invoiceForm.invalid">
        Generate Invoice
      </button>

      <button type="button" class="btn-download" (click)="downloadCSV()">
        Download CSV
      </button>
    </form>
  </div>
